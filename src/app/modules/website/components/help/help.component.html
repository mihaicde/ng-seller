<div class="row">
    <div class="center-div">
      <div class="card z-depth-3 galaxy">
        <div class="card-content white-text">
          <span class="card-title center-align">Pagina de Ajutor</span>
          <p>
            Pagina de Ajutor contine informatii referitoare la livrare, instructiuni etc.
          </p>
          <p>
            Alegeti optiunile pe care doriti sa le utilizati din lista de mai jos:
          </p>
          <br/>
          <form materialize [formGroup]="pagesForm" (ngSubmit)="onSubmit()" class="contactPageForm">
            <p>
              <input type="checkbox" class="filled-in" id="help1" 
                formControlName="instructions"/>
              <label for="help1">Instructiuni</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="help2" 
                formControlName="returnPolicy"/>
              <label for="help2">Politica de retur</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="help3"
                formControlName="ordersPolicy"/>
              <label for="help3">Cum comand?</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="help4"
              formControlName="shipmentPolicy"/>
              <label for="help4">Politica de livrare</label>
            </p>
            <p>
              <input type="checkbox" class="filled-in" id="help5"
              formControlName="complaints"/>
              <label for="help5">Sesizari si reclamatii</label>
            </p>
            <div class="row center-align">
              <button class="btn waves-effect waves-light teal" type="submit" name="action">
                <span>Salveaza</span>
              </button>
            </div>
          </form>
        </div>
        <div class="card-action">
          <button class="btn waves-effect waves-light purple darken-2" name="action"
            (click)="back()">
            <span>Inapoi</span>
          </button>
          <!-- <a [routerLink]="['/website/contact', homePage]" 
            class="btn waves-effect waves-light cyan" 
            name="action">
            <span>Urmatorul</span>
          </a>        -->
        </div>
      </div>
    </div>
  </div>
