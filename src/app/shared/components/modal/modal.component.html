<!-- Modal Structure -->

<div class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
 <div class="modal-content">
   <h4>{{ title }}</h4>
   <!-- <p>{{body}}</p> -->
   <ng-content select=".modal-body"></ng-content>
 </div>
 <div *ngIf="showFooter" class="modal-footer">
   <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Inchide</a>
   <!-- <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Action</a> -->
   <ng-content select="[footer-type=action]"></ng-content>
 </div>
</div>
