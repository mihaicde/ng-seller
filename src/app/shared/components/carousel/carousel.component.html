  <div #carousel 
    class="carousel carousel-slider center" 
    [ngClass]="{ 'initialized': showInitialized }"
    data-indicators="true"
    materialize="carousel" 
    [materializeParams]="[{fullWidth: true}]" 
    [materializeActions]="carouselActions">

    <div class="carousel-fixed-item center middle-indicator">
      <div class="left">
        <a (click)="prev()" 
          class="movePrevCarousel middle-indicator-text 
          waves-effect waves-light content-indicator">
          <i class="material-icons left  middle-indicator-text">chevron_left</i>
        </a>
      </div>
      
      <div class="right">
        <a (click)="next()" 
          class=" moveNextCarousel middle-indicator-text 
          waves-effect waves-light content-indicator">
          <i class="material-icons right middle-indicator-text">chevron_right</i>
        </a>
      </div>
    </div>

    <a *ngFor="let url of imageURLs" class="carousel-item">
      <img [src]="url">
    </a>
  </div>
