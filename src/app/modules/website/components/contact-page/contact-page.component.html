<div class="row container">
  <div class="center-div">
    <div class="card z-depth-3 galaxy">
      <div class="card-content white-text">
        <span class="card-title center-align">Pagina de Contact</span>
        <p>
          Pagina de Contact contine informatiile de contact!
        </p>
        <p>
          Alegeti optiunile pe care doriti sa le utilizati din lista de mai jos:
        </p>
        <br/>
        <form materialize [formGroup]="pagesForm" (ngSubmit)="onSubmit()" class="contactPageForm">
          <p>
            <input type="checkbox" class="filled-in" id="contact1" 
              formControlName="contactForm"/>
            <label for="contact1">Formular de contact</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="contact2" 
              formControlName="orderSchedule"/>
            <label for="contact2">Program comenzi</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="contact3"
              formControlName="serviceSchedule"/>
            <label for="contact3">Program Service</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="contact6"
            formControlName="showroomSchedule"/>
            <label for="contact6">Program Showroom</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="contact4" 
              formControlName="location"/>
            <label for="contact4">Locatia sediului</label>
          </p>
          <p>
            <input type="checkbox" class="filled-in" id="contact5"
              formControlName="maps"/>
            <label for="contact5">Harta google-maps cu locatia</label>
          </p>
          <div class="row center-align">
            <button class="btn waves-effect waves-light teal" type="submit" name="action">
              <span>Salveaza</span>
            </button>
          </div>
        </form>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light purple darken-2" name="action"
          (click)="back()">
          <span>Inapoi</span>
        </button>
        <!-- <a [routerLink]="['/website/contact', homePage]" 
          class="btn waves-effect waves-light cyan" 
          name="action">
          <span>Urmatorul</span>
        </a>        -->
      </div>
    </div>
  </div>
</div>
